<div class="content" role="main">
  <span>{{ title }} app is running!</span>

  <div id="wrapper">
    <div [class.loading]="loading$ | async" id="shopping-list" *ngIf="!(error$ | async)"></div>
    <div id="shopping-list">
      <div id="list">
        <h2>Shopping List</h2>
        <ul *ngIf="shoppingItem$ | async">
          <li *ngFor="let shopping of shoppingItem$ | async" (click)="deleteItem(shopping.id)">
            {{ shopping.name }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <form (ngSubmit)="addItem()">
    <input type="text" [(ngModel)]="newShoppingItem.name" placeholder="Item" name="itemName" />
    <button type="submit">+</button>
  </form>
</div>
